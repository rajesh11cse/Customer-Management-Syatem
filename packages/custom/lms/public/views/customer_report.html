<div data-ng-controller="customer_report_Ctrl">
   <section class="container-fluid  custom-container-fluid">
	    <div class="row well custom-row-well">
	      <b class="required"> <a class="text-primary" href="#!/superadminlogin">Dashboard</a> / Customer Report</b>
	    </div>
	    <spinner name="userSpinner" on-loaded="getBills()">
	      <div data-ng-include="'/articles/views/spinner.html'" ></div> 
	    </spinner> 
		<div  class="row well custom-row-well"> 
            <div ng-show="!billsThere">
                 To create thousands of bills, Run script here by clicking 'Run Script' button
            <button type="button" class="btn btn-primary pull-right"  ng-click="runScript(data)"  
            title="Run Script"> <i class="glyphicon glyphicon-edit"></i> Run Script</button>
            </div>

            <div ng-show="billsThere && !showCustomerRecord">
                <button type="button" class="btn btn-primary"  ng-click="getCustomerReport()"  
            title="Run Script"> <i class="glyphicon glyphicon-edit"></i> Get Customer Report</button>
            </div>
            

            
            <div ng-show="showCustomerRecord">
                <table class="zceaTable" summary="Sample Table" style="width:100%;">
                    <thead style="border:2px solid #1E90FF;">
                        <tr>
                            <th scope="col">Sl. No.</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Mobile No.</th>
                            <th scope="col">Phone No.</th>
                            <th scope="col">Email id</th>
                            <th scope="col">No Of Bills</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Avg Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" ng-repeat = "data in customerReport">
                            <td ng-bind="$index+1+indexIncrement"></td>
                            <td ng-bind="data.name"></td>
                            <td ng-bind="data.mobile"></td>
                            <td ng-bind="data.phone"></td>
                            <td ng-bind="data.email"></td>
                            <td ng-bind="data.NoOfBills"></td>
                            <td ng-bind="data.amount"></td>
                            <td ng-bind="data.avgAmount"></td>
                        </tr>
                    </tbody>
                </table>
           </div>
		</div>
    </section>
</div>
